<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="receipt.css" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td>Product</td>
          <td>QTY</td>
          <td>Price</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>drink (large)</td>
          <td>1</td>
          <td>2.90</td>
        </tr>

        <tr>
          <td>fries (small)</td>
          <td>2</td>
          <td>5.00</td>
        </tr>
        <tr>
          <td>Burger (no pickle)</td>
          <td>2</td>
          <td>7</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total</td>
          <td>14.60</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
