<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="receipt2.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="tableContainer">
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>QTY</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Drink <span class="extra">(large)</span></td>
            <td>1</td>
            <td>2.90</td>
          </tr>
          <tr>
            <td>Fries <span class="extra">(small)</span></td>
            <td>2</td>
            <td>5.00</td>
          </tr>
          <tr>
            <td>Burger <span class="extra">(no pickle)</span></td>
            <td>2</td>
            <td>7.00</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Total</td>
            <td>14.90</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
