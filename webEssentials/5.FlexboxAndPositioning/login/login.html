<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>inloggen</h2>
    <div class="formContainer">
      <form class="login" action="submit">
        <h2>inloggen</h2>
        <div class="loginLabel">
          <label for="loginNaam">Loginnaam:</label>
          <input
            class="loginInput"
            type="text"
            id="loginNaam"
            name="loginNaam"
          />
        </div>
        <div class="loginLabel">
          <label for="wachtwoord">Wachtwoord:</label>
          <input
            class="loginInput"
            type="password"
            name="wachtwoord"
            id="wachtwoord"
          />
        </div>

        <button class="loginBtn" type="submit" value="Submit">login</button>

        <a href="#">Wachtwoord vergeten?</a>
        <p>nog geen account?</p>

        <a id="loginRegister" href="#">Registreer hier</a>
      </form>
    </div>
  </body>
</html>
